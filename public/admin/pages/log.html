<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>翰林居旅馆客户管理系统</title>

    <!-- CSS库引用部分 -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="../vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">
    <link href="../vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../dist/css/extendcss.css"/>

    <!--js库引用部分-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="/javascripts/template.js"></script>
    <script src="/checkuser.html"></script>

</head>

<body>
<div id="wrapper">
    <!-- 导航 -->
    <script src="./menu.html"></script>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        当前位置:管理系统 > 日志管理
                    </div>

                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover"
                               id="dataTables-example">
                            <thead>
                            <tr>
                                <th>管理员用户名</th>
                                <th>操作说明</th>
                                <th>操作时间</th>
                                <th>操作结果</th>
                                <th>IP</th>
                            </tr>
                            </thead>
                            <tbody id="t-body">
                            <script type="text/html" id="my-tmpl">
                                {{each data as v i}}
                                <tr class="odd gradeX">
                                    <td>{{v.username}}</td>
                                    <td>{{v.explain}}</td>
                                    <td>{{v.time}}</td>
                                    <td class="center">{{v.result}}</td>
                                    <td class="center">{{v.IP}}</td>
                                </tr>
                                {{/each}}
                            </script>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../vendor/metisMenu/metisMenu.min.js"></script>
<script src="../vendor/datatables/js/jquery.dataTables.min.js"></script>
<script src="../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
<script src="../vendor/datatables-responsive/dataTables.responsive.js"></script>
<script src="../dist/js/sb-admin-2.js"></script>

<script>
    $(function () {
        //页面文档载入完成后从数据库获取日志信息
        $.get("/getlog.html", function (data) {
            var html = template("my-tmpl",{data:data})
            $("#t-body").html(html);
        })
    });
</script>
</body>
</html>
