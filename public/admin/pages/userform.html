<div class="col-lg-12 wrapperbox">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tbunitname" placeholder="手机号/登录账号（5位数以上）">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="tbpassword" placeholder="密码（5位数以上）">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">住户姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tbaddress" placeholder="住户名">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">租期</label>
            <div class="col-sm-10">
                <select class="form-control" id="tbrole">
                    <option>短租</option>
                    <option>长租</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">房间号</label>
            <div class="col-sm-10">
                <select class="form-control" id="tbdepartment">
                    <option>一号房</option>
                    <option>二号房</option>
                    <option>三号房</option>
                    <option>四号房</option>
                    <option>五号房</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">入住日期</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tbordernum" value="1">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">权限</label>
            <div class="col-sm-10">
                <label class="checkbox-inline">
                    <input type="checkbox" id="tbflag">管理权限
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-10">
                <label class="checkbox-inline">
                    <input type="checkbox" id="tbstadus">是否入住
                </label>
            </div>
        </div>
    </form>
</div>
